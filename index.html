<body>
    <nav class="nav"> <!-- barra navegação -->

        <div class="btn-nav"> 
            <a href="#"><button id="btn-premium">Discord</button></a>
            <a href="https://github.com/Sarinha09"> <button id="btn-add">Github</button></a>
        </div>

    </nav> <!-- barra navegação -->


    <main class="main">
        <div class="container-senha">
            <h1 id="titulo">Gerador de senha</h1>
            <div id="container-password"> <!--Senha gerada-->
            <span id="password"  class="password"></span>
            </div> <!--Senha gerada-->
            
            <div class="button"> <!--Botão-->
                <button id="button" onclick="generatePassword()">Gerar senha aleatória</button>
                <button onclick="copyPassword()">Copiar senha segura</button> 
            </div> <!--Botão-->

            <div class="tamanho"> <!--Tamanho-->
                <span id="tamanho">Tamanho</span>
                <input id="slider" class="slider" type="range" min="5" max="40" value="10"/> <span id="valor"></span> 
              </div>
              <h2 id="h2">Feito por Sarinha :)</h2>
            </div> <!--Tamanho-->

           


        </div>
